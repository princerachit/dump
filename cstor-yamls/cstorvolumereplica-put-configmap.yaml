apiVersion: v1
kind: ConfigMap
metadata:
  name: cstor-volume-create-put-replica-cr-0.7.0
  namespace: default
data:
  meta: |
    runNamespace: {{ .Volume.runNamespace }}
    apiVersion: openebs.io/v1alpha1
    kind: CStorVolumeReplica
    action: put
    queries:
      - alias: objectName
  task: |
    apiVersion: openebs.io/v1alpha1
    kind: CStorVolumeReplica
    metadata:
      name: {{ .Volume.owner }}-cvr-1
      labels:
        cstorpool.openebs.io/name: {{ .TaskResult.vpool.uid }}
        cstorpool.openebs.io/uid: {{ .TaskResult.vpool.name }}
        cstorvolume.openebs.io/uid: {{ .TaskResult.vcr.cstorid }}
        cstorvolumereplica.openebs.io/pvc-name: {{ .Volume.owner }}
        # finalizers: ["cstorvolumereplica.openebs.io/finalizer"]
    spec:
      capacity: {{ .Volume.capacity }}
      cStorControllerIP: {{ .TaskResult.vsvc.clusterIP }}
    status:
      phase: init
